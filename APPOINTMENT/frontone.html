<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<style>
    #container{
        background-color:rgb(67, 67, 218);
        padding: 15px;
        margin:10px;
        font-size:30px;
        color: white;
        text-align: center;
    }
</style>
</head>
<body>
    <div id="container"></div>
    <form action="http://localhost:8080/appointment" method="post">
    
        <p>
           Please enter your Full name(in capitals) : <input type="text" name="myName">
        </p>

        <p>
            Please enter your email id : <input type="text" name="myEmail">
         </p>

         <p>
            Please enter your Phone number : <input type="text" name="myNumber">
         </p>

    <p> 
        Select The Doctor: 
        <select type="text" name="myDoctor"> 
            <option value="">Select</option>
            <option value="Dr Ramesh">Dr Ramesh(Ophthalmologist)</option> 
            <option value="Dr Kiran">Dr Kiran(General Surgeon)</option> 
            <option value="Dr Suman">Dr Suman(Gynaecologist)</option> 
            <option value="Dr Suhas">Dr Suhas(Physician)</option>
            <option value="Dr Arjun">Dr Arjun(Dermatologist)</option>
            <option value="Dr Ramana">Dr Ramana(Urologist)</option>
        </select> 
    </p> 
      
   
    
    <div>
        Enter the Date you want the fix the appointment on : <input type="date" name="Mydate">
    </div>
    
    
    <p> 
        Select Appointment Timings: 
        <select type="text" name="myTime"> 
            <option value="">Select</option>
            <option value="9:30 AM - 10:30 AM">9:30 AM - 10:30 AM</option> 
            <option value="10:30 AM - 11:30 AM">10:30 AM - 11:30 AM</option> 
            <option value="11:30 AM - 12:30 PM">11:30 AM - 12:30 PM</option> 
            <option value="3 PM - 4 PM">3 PM - 4 PM</option>
            <option value="4 PM - 5 PM">4 PM - 5 PM</option>
            <option value="8 PM - 9 PM">8 PM - 9 PM</option>
            <option value="9 PM - 10 PM">9 PM - 10 PM</option>
        </select> 
    </p> 

    <p>
        <input type="submit" value="Set Appointment">
    </p>

</form>
    
    
    
    <script type="text/babel">
    var dest=document.querySelector("#container");
    ReactDOM.render(
        <h1>DOCTOR APPOINTMENT</h1>
        ,
        dest
    );



</script>

    
    
    
    
</body>
</html>
